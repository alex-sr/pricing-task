<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./index.css" />
    <title>SeaRates</title>
  </head>
  <body>
    <div class="gradient">
      <section class="integrations">
        <div class="container">
          <div class="tittle-arrow">
            <h1>API & Web Integrations</h1>
            <img class="arrow" src="img/icons/arrow.svg" alt="" />
          </div>
          <div class="select-arrows">
            <div class="select">
              <select id="selectElement"></select>
              <img class="selectIcon" src="img/icons/selectIcon.svg" alt="" />
            </div>

            <div class="arrows">
              <div class="swiper-button-prev gfgd"></div>
              <div class="swiper-button-next gfgd"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="type-programm-swiper">
        <div class="container slider-container">
          <div class="type-programm">
            <ul>
              <li>
                <p class="tools">TOOLS</p>
              </li>
              <li>
                <button class="items-type-program active" data-app-name="logisticsExplorer">
                  <img src="img/icons/le-icon.svg" alt="Icon-1" style="width: 20px; height: 20px" />
                  <p>Logistics Explorer</p>
                </button>
              </li>
              <li>
                <button class="items-type-program" data-app-name="trackingSystem">
                  <img src="img/icons/le-icon-1.svg" alt="Icon-2" style="width: 20px; height: 20px" />
                  <p>Tracking System</p>
                </button>
              </li>
              <li>
                <button class="items-type-program" data-app-name="shipShedules">
                  <img src="img/icons/le-icon-2.svg" alt="Icon-3" style="width: 20px; height: 20px" />
                  <p>Ship Schedules</p>
                </button>
              </li>
              <li>
                <button class="items-type-program" data-app-name="loadCalculator">
                  <img src="img/icons/le-icon-3.svg" alt="Icon-4" style="width: 20px; height: 20px" />
                  <p>Load Calculator</p>
                </button>
              </li>
              <li>
                <button class="items-type-program" data-app-name="distanceTime">
                  <img src="img/icons/Distance.svg" alt="Icon-5" style="width: 20px; height: 20px" />
                  <p>Distance & Time</p>
                </button>
              </li>
            </ul>
            <ul>
              <li>
                <p class="packages">PACKAGES</p>
              </li>
              <li>
                <button class="items-type-program" data-app-name="dfaMembership">
                  <img src="img/icons/Membership.svg" alt="Icon-5" style="width: 20px; height: 20px" />
                  <p>DFA Membership</p>
                </button>
              </li>
            </ul>
          </div>

          <div class="swiper-description">
            <div class="swiper mySwiper">
              <div div class="swiper-wrapper"></div>
            </div>
            <div class="description-program"></div>
          </div>
        </div>
      </section>
    </div>
    <section class="container other-features">
      <div></div>
      <div id="other-features" class="swiper mySwiper swiperOther">
        <h2 class="title-other-features">Other features</h2>
        <div class="swiper-wrapper wraper-other"></div>
      </div>
    </section>

    <script src="./js/selectData.js" type="module"></script>
    <script src="./js/cardsDataController.js" type="module"></script>
    <script src="./js/otherFeaturesData.js" type="module"></script>
    <script src="./js/programDescriptionData.js" type="module"></script>
    <script src="./js/cardsData.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
